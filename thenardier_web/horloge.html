<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horloge plein écran — Temps réel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-a: #0f1724;
      --bg-b: #071033;
      --glass: rgba(255,255,255,0.06);
      --accent: #7c5cff;
      --muted: rgba(255,255,255,0.75);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg,var(--bg-a),var(--bg-b));
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Conteneur plein écran */
    .clock-wrap{
      width:100vw;
      height:100vh;
      display:grid;
      place-items:center;
      padding:3rem;
    }

    .card{
      width:min(1200px, calc(100% - 4rem));
      height:min(420px, calc(100% - 6rem));
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:1rem;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
      padding:2rem 3rem;
      text-align:center;
    }

    .time{
      font-weight:800;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
      font-size: clamp(48px, 16vw, 160px);
      line-height:0.9;
      letter-spacing: -0.02em;
      display:flex;
      gap:0.6rem;
      align-items:baseline;
    }

    .seconds{
      font-weight:600;
      font-size: clamp(18px, 4vw, 36px);
      opacity:0.85;
      transform: translateY(2px);
    }

    .date{
      font-size:clamp(14px,2.5vw,18px);
      color:var(--muted);
      margin-top:0.25rem;
    }

    .accent-bar{
      width:80px;
      height:6px;
      border-radius:999px;
      background: linear-gradient(90deg,var(--accent), #00d4ff);
      margin-top:1rem;
      box-shadow:0 6px 20px rgba(124,92,255,0.2);
    }

    /* Small screens */
    @media (max-width:500px){
      .card{border-radius:14px;padding:1.5rem}
      .accent-bar{width:56px}
    }

    /* Light mode support */
    @media (prefers-color-scheme: light){
      :root{--bg-a:#f7f9fc;--bg-b:#eef3ff;--glass: rgba(0,0,0,0.06);--muted: rgba(10,10,30,0.6);}
      body{color: #071033}
      .card{background: linear-gradient(180deg, rgba(10,10,30,0.02), rgba(10,10,30,0.01)); box-shadow: 0 8px 18px rgba(10,16,40,0.06)}
    }

  </style>
</head>
<body>
  <main class="clock-wrap" role="application" aria-label="Horloge en temps réel">
    <section class="card">
      <div id="time" class="time" aria-live="polite">--:--:--</div>
      <div id="date" class="date"></div>
      <div class="accent-bar" aria-hidden="true"></div>
    </section>
  </main>

  <script>
    // Affiche l'heure en temps réel en français. Utilise requestAnimationFrame pour fluidité.
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');

    const locale = navigator.language || 'fr-FR';

    function pad(n){ return String(n).padStart(2,'0') }

    function update(){
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      // Affiche heures et minutes en grand, secondes plus petites
      timeEl.innerHTML = `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;

      // Date lisible en français, ex: "mardi 23 septembre 2025"
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dateEl.textContent = now.toLocaleDateString(locale, dateOptions);

      // Calcule le délai jusqu'à la prochaine seconde pour synchroniser
      const msToNextSecond = 1000 - now.getMilliseconds();
      // Utiliser setTimeout pour attendre précisément le début de la seconde, puis requestAnimationFrame pour fluidité
      setTimeout(()=> requestAnimationFrame(update), msToNextSecond);
    }

    // Démarre
    update();

    // Accessibilité: permet de basculer le format 24/12 si l'utilisateur clique (optionnel)
    timeEl.addEventListener('click', ()=>{
      const current = timeEl.getAttribute('data-format') || '24';
      timeEl.setAttribute('data-format', current === '24' ? '12' : '24');
      // recalculer l'affichage selon le format choisi
      const now = new Date();
      let hours = now.getHours();
      if(timeEl.getAttribute('data-format') === '12'){
        const h12 = hours % 12 || 12;
        timeEl.setAttribute('title', 'Format 12h (clique pour changer)');
        timeEl.innerHTML = `${pad(h12)}:${pad(now.getMinutes())}<span class="seconds">:${pad(now.getSeconds())}</span>`;
      } else {
        timeEl.setAttribute('title', 'Format 24h (clique pour changer)');
        timeEl.innerHTML = `${pad(hours)}:${pad(now.getMinutes())}<span class="seconds">:${pad(now.getSeconds())}</span>`;
      }
    });

  </script>
</body>
</html>
